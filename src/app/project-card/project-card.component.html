
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ projectName }}</h5>
        <p class="card-text">{{ projectDescription }}</p>
    </div>
    <div class="card-footer">
        <div class="tag">{{ tag1 }}</div>
        <div class="tag">{{ tag2 }}</div>
    </div>
    <a [href]="projectLink" class="project-link">Live Project</a>
</div>
