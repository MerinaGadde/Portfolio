<div class="contacts-container">
  <h1>Contact Me</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col">
        <input type="text" name="FullName" #FullName="ngModel" [(ngModel)]="userObj.FullName" id="inputName" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="text-danger" *ngIf="FullName.invalid && (FullName.touched || FullName.dirty)">
        Please Enter your Name.
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="Email" #Email="ngModel" [(ngModel)]="userObj.Email" class="form-control" id="inputEmail3" placeholder="Email" required>
      </div>
      <div class="text-danger" *ngIf="Email.invalid && (Email.touched || Email.dirty)">
        <span *ngIf="Email.errors?.['required']">Please Enter your Email.</span>
      </div>
    </div>
    <div class="form-group row">
      <label for="message" class="col-sm-2 col-form-label">Message</label>
      <div class="col-sm-10">
        <input type="text" name="Message" #Message="ngModel" [(ngModel)]="userObj.Message" class="form-control" id="message" required>
      </div>
      <div class="text-danger" *ngIf="Message.invalid && (Message.touched || Message.dirty)">
        Please Enter your Message.
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </form>
</div>
